<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>默克纯水机自助选型系统</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article class="choose">
		<section class="choose-head">
			<img src="images/head.png"/>
		</section>
		<h2 class="choose2">您每天的纯水用水量是多少？</h2>
		<section class="info flex info2">
			<img src="images/img2.png" class="choose-img2"/>
			<div class="radio-group">
				<div class="mui-input-row mui-radio mui-left">
					<label>30-60L</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>60-100L</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>100-200L</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>200-300L</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>300以上</label>
					<input name="water" type="radio">
				</div> 
			</div>
		</section>
		<div class="bottom-logo">
			<img src="images/bot1.png"/>
		</div>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
