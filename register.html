<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	   
</head>
<body>
	<article class="register">
		<header class="register-head">
			<img src="images/head.png"/>
		</header>
		<section class="form">
			<label>
				<p>姓名</p>
				<input type="text" placeholder="请输入"/>
			</label>
			<label>
				<p>手机号</p>
				<div class="flex">
					<span>+86</span>
					<input type="tel" class="tel" placeholder="请输入"/>
				</div>
			</label>
			<label>
				<p>验证码</p>
				<div class="flex">
					<input type="text" class="code" placeholder="请输入"/>
					<button>发送验证码</button>
				</div>
			</label>
		</section>
		<section class="sub">
			<button>注&nbsp;&nbsp;册</button>
			<div class="remind flex">
				<div class="mui-input-row mui-checkbox mui-left">
				  <label></label>
				  <input name="checkbox1" value="Item 1" type="checkbox" checked>
				</div>
				<a href="">我已经知晓并了解默克化工技术(上海)有限公司、西格玛奥德里奇(上海)贸易有限公司微信平台使用条款。</a> 
			</div>
			<img src="images/bg2.png" class="register-bg"/>
		</section>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
