<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>默克纯水机自助选型系统</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article class="choose">
		<section class="choose-head">
			<img src="images/head.png"/>
		</section>
		<h2 class="choose1">您的实验室是采用<br />哪一类水作为进水？</h2>
		<section class="info flex info1">
			<img src="images/img1.png" class="choose-img1"/>
			<div class="radio-group">
				<div class="mui-input-row mui-radio mui-left">
					<label>自来水</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>瓶装水/桶装水</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>自制蒸馏水</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>车间纯化水</label>
					<input name="water" type="radio">
				</div> 
				<div class="mui-input-row mui-radio mui-left">
					<label>纯水仪器</label>
					<input name="water" type="radio">
				</div> 
			</div>
		</section>
		<div class="bottom-logo">
			<img src="images/bot1.png"/>
		</div>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
