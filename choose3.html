<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>默克纯水机自助选型系统</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
	<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<article class="choose">
		<section class="choose-head">
			<img src="images/head.png"/>
		</section>
		<h2 class="choose2">您实验室用水的主要应<br />用是（可多选）？</h2>
		<section class="info flex info3">
			<img src="images/img3.png" class="choose-img3"/>
			<div class="radio-group">
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>分析仪器用水</label>
				  <input name="water" value="Item 1" type="checkbox">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>生命科学用水</label>
				  <input name="water" value="Item 1" type="checkbox">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>常规理化试验，溶液配制</label>
				  <input name="water" value="Item 1" type="checkbox">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>设备供水，容器清洗</label>
				  <input name="water" value="Item 1" type="checkbox">
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>临床分析仪供水</label>
				  <input name="water" value="Item 1" type="checkbox">
				</div>
			</div>
		</section>
		<div class="bottom-logo">
			<img src="images/bot1.png"/>
		</div>
	</article>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
